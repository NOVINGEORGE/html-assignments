<!DOCTYPE html>
<html>
<head>
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
</head>
<body>

<table>
  <tr>
  	<th>Account Number</th>
  	<th>Customer Name</th>
  </tr>
  <tr>
  	<td>1001</td>
  	<td>jack</td>
  </tr>
  <tr>
  	<td>1002</td>
  	<td>tom</td>
  </tr>
</table>
</body>
</html>
